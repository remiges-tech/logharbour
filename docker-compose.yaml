version: '2'

networks:
  lhnet:
    driver: bridge

services:
  elasticsearch:
    image: 'docker.elastic.co/elasticsearch/elasticsearch:8.12.0'
    networks:
      - lhnet
    ports:
      - "9200:9200"
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m

  kafka:
    image: 'confluentinc/cp-kafka:7.5.0'
    networks:
      - lhnet
    ports:
      - '9092:9092'
    environment:
      - KAFKA_NODE_ID=1
      - KAFKA_PROCESS_ROLES=broker,controller
      - KAFKA_LISTENERS=PLAINTEXT://:29092,CONTROLLER://:29093,EXTERNAL://:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:29092,EXTERNAL://localhost:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=CONTROLLER:PLAINTEXT,EXTERNAL:PLAINTEXT,PLAINTEXT:PLAINTEXT
      - KAFKA_CONTROLLER_QUORUM_VOTERS=1@kafka:29093
      - KAFKA_CONTROLLER_LISTENER_NAMES=CONTROLLER
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR=1
      - KAFKA_AUTO_CREATE_TOPICS_ENABLE=true
      - CLUSTER_ID=MkU3OEVBNTcwNTJENDM2Qk

  lhproducer:
    image: lhproducer:latest
    networks:
      - lhnet
    command: ["sh", "-c", "sleep 15 && ./lh-producer -nMessages=100000 -nGoroutines=10"]
    environment:
      KAFKA_BROKERS: "kafka:29092"
      KAFKA_TOPIC: "log_topic"
    depends_on:
      - kafka
    restart: on-failure

  lhconsumer:
    image: 'lhconsumer:latest'
    networks:
      - lhnet
    command: ["sh", "-c", "sleep 20 && ./lh-consumer"]
    environment:
      ELASTICSEARCH_ADDRESSES: "http://elasticsearch:9200"
      KAFKA_BROKERS: "kafka:29092"
      KAFKA_TOPIC: "log_topic"
      KAFKA_OFFSET_TYPE: "earliest"
      KAFKA_BATCH_SIZE: "50"
      # Consumer group is now default with ID "logharbour-consumer-group"
      # Override if needed:
      # KAFKA_CONSUMER_GROUP: "custom-group-id"
      # USE_CONSUMER_GROUP: "false"  # To disable consumer groups
    depends_on:
      - kafka
      - elasticsearch
    restart: on-failure


